<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="{{ page.title }} - Seattle Conlang Club" />
{% if page.description %}
  <meta property="og:description" content="{{ page.description }}" />
{% else %}
  <meta property="og:description" content="The official website of the Seattle Conlang Club" />
{% endif %}
<meta property="og:type" content="website" />
<meta property="og:url" content="https://conlang.club/" />
<meta property="og:image" content="{{ '/assets/images/sea-conlang-flag.png' | absolute_url}}" />

<link rel="shortcut icon" type="image/jpg" href="{{ '/assets/images/favicon.png' | absolute_url }}"/>

{% if page.description %}
  <meta name="description" content="{{ page.description }}">
{% endif %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
<title>{{ page.title }} - Seattle Conlang Club</title>
